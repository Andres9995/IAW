<!DOCTYPE html>
<html>
<head>
    <title>SHOPPING LIST</title>
    <script>
        function printList(){
            var txt="";
            for(var i=0; i<llistaCompra.length; i++){
                txt = txt + "<li>" + llistaCompra[i]+ "</li>";
            }
            var u = document.getElementById("llista");
            u.innerHTML = txt;
        }
        function afegirInici(){
            var nou = document.getElementById("item").value;
            llistaCompra.unshift(nou);
            printList();
        }

        function afegirFinal() {
            var nou = document.getElementById("item").value;
            llistaCompra.push(nou);
            printList();
        }

        function quitarPrimero() {
            llistaCompra.shift();
            printList();
        }

        function quitarUltimo() {
            llistaCompra.pop();
            printList();
        }

        function ordenarAlfa() {
            llistaCompra.sort();
            printList();
        }

        function ordenarDes() {
            llistaCompra.sort();
            llistaCompra.reverse();
            printList();
        }

        function comprovar(element) {
            var p=llistaCompra.indexOf(element);
                if (p != -1){
                    alert("ESTA EN POSICION "+p);
                }
                else {
                    alert("NO ESTA");
                }
        }

        function minuscules(){
            llistaCompra.min();
            printList();
        }

        function mayusculas(){
            llistaCompra.maxi();
            printList();
        }

        Array.prototype.min=function () {
            for (i=0; i<this.length; i++)
            {
                this[i]=this[i].toLowerCase();
            }
        }

        Array.prototype.maxi=function () {
            for (i=0; i<this.length; i++)
            {
                this[i]=this[i].toUpperCase();
            }
        }

    </script>
</head>
<body>
<h3>Shopping List</h3>
<ul id="llista">
</ul>
<hr/>
ITEM:<input type="text" id="item" /><br/><br/>
<button onclick="afegirInici()">AFEGIR INICI</button>
<button onclick="afegirFinal()">AFEGIR FINAL</button>
<button onclick="quitarPrimero()">Quitar el primero</button>
<button onclick="quitarUltimo()">Quitar el ultimo</button>
<button onclick="ordenarAlfa()">ordenar Alfabeticamente</button>
<button onclick="ordenarDes()">ordenar Descendientemente</button>
<button onclick="comprovar('patatas')">Ha hi patatas???</button>
<button onclick="comprovar('jamon')">Ha hi jamon???</button>
<button onclick="minuscules()">Todo minuscula</button>
<button onclick="mayusculas()">Todo minuscula</button>

<script>
    var llistaCompra = new Array();
    llistaCompra[0]="POTATOES";
    llistaCompra[1]="MILK";
    printList();
</script>
</body>
</html>
