<html>

<head></head>

<body>

<script type="text/javascript">
    var N1=prompt('Pon un numero: ');
    var N2=prompt('Pon otro numero: ');
    suma=(parseInt(N1)+parseInt(N2));
    resta=(parseInt(N1)-parseInt(N2));
    if (N1 > N2) {
        document.write('La suma es: ');
        document.write(suma);
    }

    else{
        document.write('La resta es: ');
        document.write(resta);
    }

</script>

</body>
</html>
