<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i;
        var numero=0;
        var positivo=0;
        var negativo=0;
        var impar=0;
        var sumapar=0;
        var par=0;

        for(i=1; i<=10; i++) {
            numero=prompt('Introduce un numero');
            numero=parseInt(numero);

            if (numero>=0 ) {
                (positivo++);
            }
            else negativo++;

            if (numero%2!=0) {
               impar++;
            }
            else{
               par++;
            }
            if (numero%2==0){sumapar=sumapar+numero}
        }
        document.write("Total de numeros positivos: " + positivo + "<br>");
        document.write("Total de numero negativos: " + negativo + "<br>");
        document.write("Total numeros impares" + impar + "<br>");
        document.write("Total de numeros pares" + par + "<br>");</script>
</body>
</html>
