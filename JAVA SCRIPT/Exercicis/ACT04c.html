<html>
<head>
    <script language="javascript">
        var cantidad1=prompt('Inserta la cantidad de PAN que quieres (gr):');
        var precio1=prompt('Inserta el precio del PAN');
        var cantidad2=prompt('Inserta la cantidad de tomates que quieres:');
        var precio2=prompt('Inserta el precio del tomate:');
        var totalpan=(cantidad1*precio1);
        var totaltomate=(cantidad2*precio2);
        var suma=(totaltomate)+(totalpan);
        document.write('LA TIENDA DE ANDRES');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('PAN => CANTIDAD: ');
        document.write(cantidad1);
        document.write('; PRECIO: ');
        document.write(precio1);
        document.write('<br>');
        document.write('TOMATE => CANTIDAD: ');
        document.write(cantidad2);
        document.write('; PRECIO: ');
        document.write(precio2);
        document.write('<br>');
        document.write('Total a pagar: ');
        document.write('=');
        document.write(totalpan);
        document.write(' + ');
        document.write(totaltomate);
        document.write(suma);
    </script>
</head>
<body>

</body>
</html>
