<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var numero=0;
        var suma=0

        for(i=1; i<=10; i++){
            var numero=prompt('Introduce un numero')
            numero=parseFloat(numero);
            if (i>5){suma=suma+numero}
        }

        document.write('La suma total de los 5 ultimos es ' + suma + '');
    </script>
</body>
</html>
