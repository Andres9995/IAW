<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var base=0;
        var altura=0;
        var a=0;
        var b=0;

        for(i=1; i<=3; i++){
            altura=prompt('Introduce la altura :' , '');
            altura=parseFloat(altura);

            base=prompt('Introduce la base: ' , '');
            base=parseFloat(base);

            a=base*altura/2;
            document.write('el area del triangulo es : ' + a + '<br>');

            if (a>12) {b++ }

        }

        document.write('los triangulos con area mayor que 12 son ' + b + '');
    </script>
</body>
</html>
