<head></head>

<body>

<script type="text/javascript">
    var email1=prompt('Pon tu correo electronico');
    var email2=prompt('Pon otro correo: ')

    if (email1==email2) {
        document.write('EMAIL 1: ');
        document.write(email1);
        document.write('EMAIL 2: ');
        document.write(email2);
        document.write('<br>');
        document.write('SON IGUALES LOS CORREOS');
    }
    else
        {
            document.write('EMAIL 1: ');
            document.write(email1);
            document.write('EMAIL 2: ');
            document.write (email2);
            document.write('<br>');
            document.write('LOS EMAILS SON DIFERENTES');
    }

</script>

</body>
</html>
