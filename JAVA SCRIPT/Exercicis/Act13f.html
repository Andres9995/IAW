<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var n1=0
   var n2=0
   var n3=0
   var n4=0
   var n5=0

   n1=prompt("introdude el numero 1: " + "<br>");
   n1=parseFloat(n1);

   n2=prompt("introdude el numero 2: " + "<br>");
   n2=parseFloat(n2);

   n3=prompt("introdude el numero 3: " + "<br>");
   n3=parseFloat(n3);

   n4=prompt("introdude el numero 4: " + "<br>");
   n4=parseFloat(n4);

   n5=prompt("introdude el numero 5: " + "<br>");
   n5=parseFloat(n5);

   function suma (n1,n2,n3,n4,n5) {
       return (n1+n2+n3+n4+n5);
   }

   numero = suma(n1, n2, n3,n4,n5);

   document.write(" suma " + numero + " ");

</script>
