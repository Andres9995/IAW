<head></head>

<body>

<script type="text/javascript">
    var palabra
        palabra=prompt('Inserta una de estas palabras( casa, mesa, perro, gato)');
    palabra=palabra;

    switch (palabra) {
        case 'casa': document.write('casa');
        break;
        case 'mesa': document.write('taula');
        break;
        case 'perro': document.write('ca');
        break;
        case 'gato': document.write('moix');
        default:document.write('Solo puedes insertar una de la palabras anteriores')

    }

</script>

</body>
</html>
