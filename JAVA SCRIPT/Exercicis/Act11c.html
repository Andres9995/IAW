<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Prueba JavaScript</title>
</head>
<body style="background:#EEE">
<script type="text/javascript">
        var cuenta=0;
        var cliente=0;
        var dinero=0;
        var suma=0;

        do{
           cliente=prompt('introduce el nombre del cliete :','');

           cuenta=prompt('introduce cuenta :' , '');
           cuenta=parseInt(cuenta);

           dinero=prompt('introduce el dinero: ', ' ');
           dinero=parseInt(dinero);

           suma=suma+dinero;

           document.write('Nombre de cliente: ' + cliente + ' con el numero de cuenta ' + cuenta + ' con un dinero de ' + dinero + '<br>');
           document.write('el banco tiene un total de ' + suma + '<br>');
        } while (cliente!="director");

</script>

</body>
</html>
