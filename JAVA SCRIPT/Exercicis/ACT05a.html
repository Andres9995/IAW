<head></head>

<body>

<script type="text/javascript">
    var name=prompt('Pon tu nombre')
    var nota1=prompt('Inserta la nota 1:');
    var nota2=prompt('Inserta la nota 2:');
    var nota3=prompt('Inserta la nota 3: ');
    media=(parseInt(nota1)+parseInt(nota2)+parseInt(nota3))/3;

    if (media>=5) {
        document.write('Nonbre ');
        document.write(name);
        document.write('nota: ');
        document.write(media);
        document.write('<br>');
        document.write('Enhorabuena has aprovado');
    }
    else
        {
            document.write('Nonbre ');
            document.write(name);
            document.write('nota: ');
            document.write(media);
            document.write('<br>');
            document.write('SUSPENDIDO');
    }

</script>

</body>
</html>
