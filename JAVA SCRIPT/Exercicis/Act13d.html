<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    n1=0

   function digitos(n1) {
        if (n1<10) return "un digito";
            else if (n1>=10 && n1<100) return "dos digitos";
                else if (n1>=100 && n1<1000) return "tres digitos";
                    else if (n1>=1000 && n1<10000) return "quatro digitos";
                        else if (n1>=10000 && n1<100000) return "cinco digitos";
                            else if (n1>=100000 && n1<1000000) return "seis digitos";
                                else if (n1>=1000000 && n1<10000000) return "siete digitos";
                                    else if (n1>=10000000 && n1<100000000) return "ocho digitos";
                                        else if (n1>=100000000 && n1<1000000000) return "nueve digitos";
                                            else if (n1>=1000000000 && n1<10000000000) return "diez digitos";
   }
   n1 = prompt('Inserta un numero: ', '');
   n1 = parseInt(n1);

   numero = digitos(n1);

   document.write(" el numero " + n1 + " tiene:  " + numero);

</script>
</body>
</html>
