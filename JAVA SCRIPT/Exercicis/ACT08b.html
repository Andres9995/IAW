<body>

<script type="text/javascript">
    var numero1=prompt('INSERTA UN numero: ');
    var numero2=prompt('INSERTA UN numero: ');
    var numero3=prompt('INSERTA UN NUMERO: ');
    numero1=parseInt(numero1);
    numero2=parseInt(numero2);
    numero3=parseInt(numero3);

    if (numero1 > 10 && numero2 > 10 && numero3 > 10){
        document.write("Todos los numeros son mas grandes de 10:" + numero1 + " " + numero2 + " " + numero3);
    }
    else {
        document.write("No todos son mas grandes de 10 : " + numero1 + " " + numero2 + " " + numero3);
    }

</script>

</body>
