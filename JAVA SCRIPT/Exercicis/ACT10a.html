<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Prueba JavaScript</title>
</head>
<body style="background:#EEE">
<script type="text/javascript">

    var x;
    x=1;
    while (x<=50)
    {
        document.write(x);
        document.write('<br>');
        x=x+1;
    }
    document.write('<br>');
    document.write('<br>');
    var y;
    y=50;
    while (y>=1)
    {
        document.write(y);
        document.write('<br>');
        y=y-1;
    }
    document.write('<br>');
    document.write('<br>');
    var z;
    z=-50;
    while (z<=0)
    {
        document.write(z);
        document.write('<br>');
        z=z+1;
    }


</script>
</body>
</html>
