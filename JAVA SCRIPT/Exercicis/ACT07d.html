<html>

<head></head>

<body>

<script type="text/javascript">
    var numero1=prompt('Pun un numero 1: ');
    numero1=parseInt(numero1);

    if (numero1 > 0){
        document.write("ES POSITIVO: " + numero1);
    }
    else if (numero1 < 0){
        document.write("EL NUMERO ES NEGATIVO: " + numero1);
    }
    else {
        document.write("EL NUMERO ES 0 : " + numero1);
    }

</script>

</body>
</html>
