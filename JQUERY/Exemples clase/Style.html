<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
         .red {
            color:red;
        }
        .green {
            color:green;
        }
        .blue {
            color:blue;
        }
        .courier {
            font-family:Courier;
        }
        .arial {
            font-family:Arial;
        }
        .verdana {
            font-family:Verdana;
        }

    </style>
</head>
<body>
<form>
    <fieldset><legend>EDIT STYLES</legend>
        <textarea cols="150" rows="10" id="txt"></textarea><br/>
        FONT:
        <select id="selfont">
            <option value="courier">Courier</option>
            <option value="verdana">Verdana</option>
            <option value="arial">Arial</option>
        </select> &nbsp;
        COLOR:
        <select id="selcolor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        SIZE:
        <input type="text" value="10" id="txtsize" size="4"/>
        <button type="button" id="b1">APPLY STYLES</button>&nbsp;
        <button type="button" id="b2">EDIT SELECT</button>&nbsp;
    </fieldset>
</form>
<hr/>
<div id="container">
</div>

<script>
    $(document).ready(function(){
        var numPs=0;
        var pSelect= null;

        $("#b1").click(function () {
            var t = $("#txt").val();
            var c = $("#selcolor").val();
            var f = $("#selfont").val();
            var s = $("#txtsize").val();

            numPs++;
            var idP = "p"+numPs;
            var newP= $("<p/>",{id:idP,text:t, click:function () {
                pSelect=$(this);
                }
            });
            newP.addClass(c).addClass(f).css("fontSize", s+"px");
            $("#container").append(newP);
        });
        $("#b2").click(function(){
            if(pSelect!=null){
                var t = $("#txt").val();
                var c = $("#selcolor").val();
                var f = $("#selfont").val();
                var s = $("#txtsize").val();
                pSelect.text(t).addClass(c).addClass(f);
                pSelect.css("fontSize",s+"px");
            }
        });

    });
</script>
</body>
</html>
