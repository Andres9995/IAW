<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.min.js">

    </script>
    <style>
        .estilo1{
            color:red;
        }

        .estilo2{
            color: blue;
        }
    </style>
</head>
<body>
<table  border="1" width="100%">
    <thead>
        <tr>
            <td>uno</td>
            <td>dos</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>tres</td>
            <td>quatro</td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $("td").hover(mousein, mouseoff);
            function mousein() {
                $(this).css("background", "red");
            }
            function mouseoff() {
                $(this).css("background", "white");
            }
    })
</script>
</body>
</html>
