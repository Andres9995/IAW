<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.min.js">

    </script>
    <style>
        .estilo1{
            color:red;
        }

        .estilo2{
            color: blue;
        }
    </style>
</head>
<body>
<table  border="1" width="100%">
    <thead>
        <tr>
            <td>uno</td>
            <td>dos</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>tres</td>
            <td>quatro</td>
        </tr>
    </tbody>
</table>
<button id="b1">Añadir classe</button>
<button id="b2">Añadir classe</button>
<script>
    $(document).ready(function () {
            $("#b1").click(function () {
                $("thead").addClass("estilo1");
                $("tbody").addClass("estilo2");
            })
            $("#b2").click(function () {
                $("thead").removeClass("estilo1");
                $("tbody").removeClass("estilo2");
            })
    })
</script>
</body>
</html>
