<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.min.js">

    </script>

</head>
<body>
<button id="b1" style="background: red">dale sosio</button>
<script>
    $(document).ready(function () {
           $("#b1").mouseup(function () {
               $(this).css("background-color", "red");
            })
            $("#b1").mousedown(function () {
                $(this).css("background-color", "blue");
            })

    })
</script>
</body>
</html>
